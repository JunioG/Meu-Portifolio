<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">

                <div class="profile-photo">
                    <img src="assents/img/foto-perphil.png" alt="foto perfil">

                <a href="#" class="instagram-login">continue com junioargg</a> 
                <a href="#" class="instagram-logo"> remover conta</a>

            <div class="group">
                <p class="not-account">Não é junioargg?</p>

            </div>

                        <img src="assents/img/playstore-button.png" alt="">

                <p>Desenvolvido por junioAG</p>
            </div>
        </div>
